<div class="title-recommend">
    <p>Hola, acá puedes reportar tú plan de desarrollo</p>
</div>

<div class="container">
    <p>Listado de compromisos</p>
    <section *ngFor="let item of responseService">
        <p>{{item.text}} ( {{(item.report) ? item.report.length : 0}} Reportes)</p>
        <select class="form-control" [(ngModel)]="item.frecuency" disabled>
            <option value="1S">1 vez por semana</option>
            <option value="3S">3 veces por semana</option>
            <option value="1M">1 vez por mes</option>
            <option value="4M">4 veces por mes</option>
            <option value="1DS">1er dia de la semana</option>
            <option value="1DM">1er dia del mes</option>
        </select>
        <button (click)="seleccionar(item)">{{getLabel(item)}}</button>
    </section>
    <section class="new-distribution">
        <app-load-minimal *ngIf="isLoad"></app-load-minimal>
        <button *ngIf="!isLoad" [disabled]="!isValidate()" class="button" (click)="guardarCurriculum()">Guardar y enviar</button>
    </section>
</div>
